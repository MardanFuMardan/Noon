<style>
/* Root Variables */
:root {
  --primary-color: #f2d812; /* بنفسجي داكن */
  --secondary-color: #fdff48; /* بنفسجي مشرق */
  --highlight-color: #1a1a1a; /* أسود داكن */
  --background-color: #121212; /* خلفية داكنة */
  --text-color: #f5f5f5; /* نص فاتح */
  --tab-bg-color: #232323; /* خلفية التابات */
  --button-hover-color: #f2d812; /* بنفسجي مميز */
  --tab-padding: 12px 20px;
  --tab-border-radius: 4px;
  --transition-duration: 0.3s;
  --shadow-effect: 0px 4px 8px rgba(0, 0, 0, 0.3);
    --fixed-dark-color: #1c1c1c; /* لون ثابت للخلفية الداكنة */
  --fixed-dark-text: #f2d812; /* لون النص الثابت */
   --fixed-dark-border: #f2d8123d;
      --fixed-dark-textareatext: #f4f4f4;
}

:root[data-theme="light"] {
  --primary-color: #00acb6; /* أزرق غامق (لون أساسي للأزرار والنصوص المميزة) */
  --secondary-color: #00b4d8; /* أزرق فاتح متناسق مع الأساسي */
  --highlight-color: #f8f9fa; /* أبيض هادئ للخلفيات */
  --background-color: #e9ecef; /* رمادي فاتح للخلفيات العامة */
  --text-color: #212529; /* رمادي غامق للنصوص */
  --tab-bg-color: #dee2e6; /* رمادي متوسط للتابات */
  --button-hover-color: #00acb6; /* أزرق أغمق عند التمرير */
  --fixed-dark-color: #ffffff; /* أبيض نقي للأزرار والخلفيات الثانوية */
  --fixed-dark-text: #00acb6; /* أزرق غامق للنصوص */
  --fixed-dark-border: #ced4da; /* حدود رمادية ناعمة */
  --fixed-dark-textareatext: #495057; /* رمادي داكن للنصوص */
}


/* General Styles */
body {
  font-family: 'Cairo', sans-serif;
  background-color: var(--background-color);
  color: var(--text-color);
  margin: 0;
  padding: 0;
  display: flex;
}

/* Vertical Navbar */
nav {
  width: 220px;
  height: 100vh;
  position: fixed;
  top: 0;
  left: 0;
  background: var(--highlight-color);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  overflow-y: auto;
  box-shadow: var(--shadow-effect);
}
nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
  width: 100%;
}
nav ul li {
  margin-bottom: 15px;
  text-align: center;
}
/* Navbar Links */
nav ul li a {
  display: block;
  text-decoration: none;
  color: var(--text-color);
  padding: 12px 15px;
  border-radius: var(--tab-border-radius);
  font-size: 17px;
  font-weight: 400;
  background: var(--tab-bg-color); /* خلفية افتراضية */
  transition: all var(--transition-duration);
  border-bottom: 3px solid transparent; /* إعداد البوردر السفلي الشفاف */
}

nav ul li a:hover {
  background: var(--primary-color); /* خلفية عند التمرير */
  color: #303030; /* لون النص عند التمرير */
  box-shadow: var(--shadow-effect);
}

nav ul li a.active {
  background: var(--tab-bg-color); /* خلفية عند التفعيل */
  color: var(--text-color); /* لون النص عند التفعيل */
  border-bottom: 3px solid var(--secondary-color); /* البوردر المميز */
}

/* Content Section */
.content {
  margin-left: 255px;
  padding: 30px;
  flex: 1;
}

/* Tabs Container */
.tabsm {
  background: var(--tab-bg-color);
  border-radius: var(--tab-border-radius);
  box-shadow: var(--shadow-effect);
  padding: 25px;
  margin-bottom: 30px;
}

/* Tabs Navigation Bar */
.tabsm-nav {
  display: flex;
  justify-content: flex-start;
  gap: 15px;
  background: var(--highlight-color);
  border-radius: 4px;
  padding: 10px;
  margin-bottom: 20px;
}
.tabm-button {
  padding: var(--tab-padding);
  background: var(--highlight-color);
  color: var(--text-color);
  font-size: 14px;
  border-radius: var(--tab-border-radius);
  border: none;
  cursor: pointer;
  transition: all var(--transition-duration);
  text-transform: uppercase;
}
.tabm-button:hover {
  background: var(--button-hover-color);
  color: #303030;
  transform: translateY(-2px);
}
.tabm-button.active{
  background: var(--tab-bg-color);
  color: var(--text-color);
  border-bottom: 3px solid var(--secondary-color);
}

/* Additional elements, if needed */
input, button, select, h1, h2, h3, h4, h5, h6, p, span {
  font-family: 'Cairo', sans-serif; /* Ensure font is applied to these elements */
    color: var(--primary-color);
    background: var(--fixed-dark-color);
    padding: 10px;
    margin-bottom: 0px;
    border-radius: var(--tab-border-radius);
	border-left: 3px solid var(--primary-color);
    border-top: 6px solid var(--fixed-dark-color);
    border-bottom: 6px solid var(--fixed-dark-color);
	font-weight: 400;
}
/* Tab Content */
textarea {
  width: 100%;
  background: var(--fixed-dark-color); /* خلفية ثابتة */
  color: var(--fixed-dark-textareatext); /* نص ثابت */
  border: 1px solid var(--fixed-dark-border);
  border-radius: var(--tab-border-radius);
  padding: 12px;
  margin-top: 15px;
  resize: none;
  height: 150px;
  font-size: 14px;
  direction: rtl; /* اتجاه النص للغة العربية */
  box-sizing: border-box;
    font-family: 'Cairo', sans-serif; /* Apply font to all text areas */
    font-size: 12px;
}

textarea:focus {
  outline: 2px solid var(--secondary-color);
  box-shadow: 0px 0px 8px var(--secondary-color);
}

/* Copy Button */
.copy-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: var(--fixed-dark-color); /* خلفية ثابتة */
  color: var(--fixed-dark-text);
  border: none;
  border-radius: var(--tab-border-radius);
  font-size: 14px;
  padding: 6px 10px;
  cursor: pointer;
  box-shadow: var(--shadow-effect);
  transition: all var(--transition-duration);
}
.copy-btn:hover {
  background: var(--fixed-dark-text); /* عند التمرير */
  color: var(--fixed-dark-color);
    transform: scale(1.1);
    box-shadow: 0px 4px 8px rgb(0 0 0 / 0%);
}

/* Copy Notification */
.copy-notification {
  position: absolute;
  top: 55px;
  right: 10px;
	background: #1c1c1c;
    color: #f2d812;
    border: 1px solid #f2d812;
  padding: 5px 10px;
  font-size: 12px;
  border-radius: var(--tab-border-radius);
  box-shadow: var(--shadow-effect);
  display: none;
}
.copy-notification.active {
  display: block;
  animation: fadeIn 0.5s ease;
}

/* Fade In Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Scrollbar Styling for All Elements */
::-webkit-scrollbar {
  width: 10px; /* عرض شريط التمرير */
  height: 10px; /* ارتفاع شريط التمرير الأفقي */
}

::-webkit-scrollbar-thumb {
  background-color: var(--primary-color); /* لون شريط التمرير */
  border-radius: 5px; /* حواف دائرية */
  border: 2px solid var(--background-color); /* حدود لتوفير مساحة بين الشريط والخلفية */
}

::-webkit-scrollbar-track {
  background: var(--highlight-color); /* لون خلفية المسار */
  border-radius: 5px; /* حواف دائرية */
}

/* Scrollbar for Textarea Specifically */
textarea::-webkit-scrollbar {
  width: 8px; /* عرض شريط التمرير */
}

textarea::-webkit-scrollbar-thumb {
  background-color: var(--secondary-color); /* لون شريط التمرير الخاص بالتيكست اريا */
  border-radius: 4px; /* حواف دائرية */
}

textarea::-webkit-scrollbar-track {
  background: var(--tab-bg-color); /* لون خلفية المسار */
}

/* Scrollbar for Vertical Navbar */
nav::-webkit-scrollbar {
  width: 8px; /* عرض شريط التمرير العمودي */
}

nav::-webkit-scrollbar-thumb {
  background-color: var(--primary-color); /* لون شريط التمرير */
  border-radius: 4px; /* حواف دائرية */
}

nav::-webkit-scrollbar-track {
  background: var(--highlight-color); /* لون خلفية المسار */
}

#backToTop {
position: fixed;
    bottom: 20px;
    right: 20px;

    color: #232323;
    border: none;
    border-radius: var(--tab-border-radius);
    padding: 8px 13px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: var(--shadow-effect);
    display: none;
    z-index: 1000;
    transition: all 0.3s ease;
}

#backToTop:hover {
  background-color: var(--button-hover-color);
  transform: scale(1.1);
}
/* Styling for the tab section navigation */
.tab-section-nav {
  display: flex;
  flex-wrap: wrap; /* Allow links to wrap to the next line */

  padding: 10px;
  margin-bottom: 20px;

  border: 1px solid var(--highlight-color);
  border-radius: var(--tab-border-radius);

}

.tab-section-nav a {
  display: inline-block;
  padding: 3px 9px;
  background: var(--tab-bg-color);
  color: var(--text-color);
  text-decoration: none;
  font-size: 11px;
  font-weight: 500;
  border-radius: var(--tab-border-radius);
  transition: all 0.3s ease-in-out;
  box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
}

.tab-section-nav a:hover {
  background: var(--primary-color);
  color: var(--highlight-color)!important;
  transform: translateY(-2px);
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
}

.tab-section-nav a.active {
  background: var(--secondary-color);
  color: #000;
  font-weight: 700;
  border: 1px solid var(--highlight-color);
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
}

.circle-button {
  width: 50px; /* قطر الزر */
  height: 50px; /* قطر الزر */
  border-radius: 50%; /* اجعل الزر دائري */
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px; /* مسافة من الأعلى */
  background: var(--highlight-color); /* خلفية متناسقة */
  color: var(--text-color); /* لون الأيقونة */
  border: none; /* إزالة الحدود */
  cursor: pointer;
  box-shadow: var(--shadow-effect); /* تأثير الظل */
  transition: transform 0.3s ease, background 0.3s ease;
}

.circle-button i {
  font-size: 22px; /* حجم الأيقونة */
}

.circle-button:hover {
  transform: scale(1.1); /* تكبير بسيط عند التمرير */
  background: var(--primary-color); /* لون الخلفية عند التمرير */
  color: var(--highlight-color); /* لون الأيقونة عند التمرير */
}


/* النسخة اللايت */
:root[data-theme="light"] .tabm-button.active {
  background: #00acb6; /* الأزرق الفاتح الجديد */
  color: #ffffff; /* النص الأبيض */
  border-bottom: 3px solid #00acb6; /* خط أزرق غامق */
}

/* النسخة الدارك */
:root[data-theme="dark"] .tabm-button.active {
  background: var(--tab-bg-color); /* اللون المحدد سابقًا */
  color: #ffffff; /* النص الأبيض */
  border-bottom: 3px solid var(--secondary-color); /* خط بنفسجي أو اللون المخصص */

:root[data-theme="light"] h3 {

h3 {

}


</style>

/* Generate Pages and Tabs Dynamically */
function generatePages() {
  const navbar = document.getElementById("navbar");
  const pagesContainer = document.getElementById("pagesContainer");

  pagesData.forEach((page, pageIndex) => {
    // Add Page to Navbar
    const navItem = document.createElement("li");
    navItem.innerHTML = `<a href="#page${pageIndex}" onclick="showPage(${pageIndex})"><i class="${page.icon}"></i> ${page.title}</a>`;
    navbar.appendChild(navItem);

    // Add Page Content
    const pageDiv = document.createElement("div");
    pageDiv.id = `page${pageIndex}`;
    pageDiv.className = "tabsm";
    pageDiv.style.display = pageIndex === 0 ? "block" : "none";

    // Add Tabs
    const tabsNav = document.createElement("div");
    tabsNav.className = "tabsm-nav";
    page.tabs.forEach((tab, tabIndex) => {
      const tabButton = document.createElement("button");
      tabButton.className = `tabm-button ${tabIndex === 0 ? "active" : ""}`;
      tabButton.innerHTML = `<i class="${tab.icon}"></i> ${tab.title}`;
      tabButton.onclick = () => showTab(pageIndex, tabIndex);
      tabsNav.appendChild(tabButton);
    });
    pageDiv.appendChild(tabsNav);

    // Add Templates and Navigation for Each Tab
    page.tabs.forEach((tab, tabIndex) => {
      const tabContent = document.createElement("div");
      tabContent.className = "tab-content";
      tabContent.style.display = tabIndex === 0 ? "block" : "none";

      // Navigation inside the tab
      const tabSectionNav = document.createElement("div");
      tabSectionNav.className = "tab-section-nav";
      tabSectionNav.style.marginBottom = "20px";
      tabSectionNav.style.border = "1px solid var(--highlight-color)";
      tabSectionNav.style.padding = "10px";
      tabSectionNav.style.borderRadius = "4px";

      tab.templates.forEach((template, templateIndex) => {
        // Add navigation link with an icon
        const sectionLink = document.createElement("a");
        sectionLink.href = `#section-${pageIndex}-${tabIndex}-${templateIndex}`;
        sectionLink.style.marginRight = "15px";
        sectionLink.style.cursor = "pointer";
        sectionLink.style.color = "var(--primary-color)";
        sectionLink.onclick = (e) => {
          e.preventDefault();
          document
            .getElementById(`section-${pageIndex}-${tabIndex}-${templateIndex}`)
            .scrollIntoView({ behavior: "smooth", block: "start" });
        };

        // Add an icon to the link
        const icon = document.createElement("i");
        icon.className = "fas fa-angle-right"; // Static icon
        icon.style.marginRight = "8px";

        // Add text to the link
        const linkText = document.createTextNode(template.heading);

        // Append icon and text to the link
        sectionLink.appendChild(icon);
        sectionLink.appendChild(linkText);

        // Append the link to the navigation
        tabSectionNav.appendChild(sectionLink);

        // Create section for each template
        const templateDiv = document.createElement("div");
        templateDiv.style.position = "relative";
        templateDiv.id = `section-${pageIndex}-${tabIndex}-${templateIndex}`;

        const textarea = document.createElement("textarea");
        textarea.dir = "rtl";
        textarea.disabled = true;
        textarea.textContent = template.content;

        templateDiv.innerHTML = `<h3>${template.heading}</h3>`;
        templateDiv.appendChild(textarea);

        // Adjust height after adding to DOM
        setTimeout(() => adjustTextareaHeight(textarea), 10);

        templateDiv.innerHTML += `
          <button class="copy-btn" onclick="copyContent(this)"><i class="fas fa-copy"></i></button>
          <div class="copy-notification">Copied!</div>
        `;
        tabContent.appendChild(templateDiv);
      });

      tabContent.insertBefore(tabSectionNav, tabContent.firstChild);
      pageDiv.appendChild(tabContent);
    });

    pagesContainer.appendChild(pageDiv);
  });

  // Adjust textarea heights on load
  setTimeout(adjustTextareaHeightsOnLoad, 50);
}

/* Adjust Individual Textarea Height */
function adjustTextareaHeight(textarea) {
  textarea.style.height = "auto"; // Reset height
  textarea.style.height = `${textarea.scrollHeight}px`; // Set to fit content
  textarea.style.overflow = "hidden"; // Hide scrollbar
}

/* Adjust All Textareas in Active Page */
function adjustTextareaHeightsOnLoad() {
  const activePage = document.querySelector(".tabsm[style*='block']");
  if (activePage) {
    activePage.querySelectorAll("textarea").forEach((textarea) => {
      adjustTextareaHeight(textarea);
    });
  }
}

/* Show Specific Page */
function showPage(index) {
  document.querySelectorAll(".tabsm").forEach((page, i) => {
    page.style.display = i === index ? "block" : "none";
  });

  document.querySelectorAll("nav ul li a").forEach((link, i) => {
    link.classList.toggle("active", i === index);
  });

  // Adjust textareas in the active page
  const activePage = document.querySelector(`.tabsm:nth-child(${index + 1})`);
  if (activePage) {
    activePage.querySelectorAll("textarea").forEach((textarea) => {
      adjustTextareaHeight(textarea);
    });
  }
}

/* Show Specific Tab */
function showTab(pageIndex, tabIndex) {
  const page = document.getElementById(`page${pageIndex}`);
  const tabs = page.querySelectorAll(".tabsm-nav .tabm-button");
  const contents = page.querySelectorAll(".tab-content");

  tabs.forEach((tab, i) => {
    tab.classList.toggle("active", i === tabIndex);
  });

  contents.forEach((content, i) => {
    content.style.display = i === tabIndex ? "block" : "none";

    if (i === tabIndex) {
      content.querySelectorAll("textarea").forEach((textarea) => {
        adjustTextareaHeight(textarea);
      });
    }
  });
}

/* Copy Content with Notification */
function copyContent(button) {
  const textarea = button.previousElementSibling;
  navigator.clipboard.writeText(textarea.value).then(() => {
    const notification = button.nextElementSibling;
    notification.classList.add("active");
    setTimeout(() => notification.classList.remove("active"), 2000);
  });
}

/* Initialize Pages */
generatePages();

// Show/hide button on scroll
window.addEventListener("scroll", () => {
  if (window.scrollY > 250) {
    backToTopButton.style.display = "block"; // Show button
  } else {
    backToTopButton.style.display = "none"; // Hide button
  }
});

// Scroll to top smoothly when button is clicked
backToTopButton.addEventListener("click", () => {
  window.scrollTo({
    top: 0,
    behavior: "smooth",
  });
});

  ? '<i class="fas fa-sun"></i>' 
  : '<i class="fas fa-moon"></i>';

themeToggle.addEventListener("click", () => {
  const currentTheme = document.documentElement.getAttribute("data-theme");
  const newTheme = currentTheme === "light" ? "dark" : "light";
  document.documentElement.setAttribute("data-theme", newTheme);
  localStorage.setItem("theme", newTheme);
  themeToggle.innerHTML = newTheme === "light" 
    ? '<i class="fas fa-sun"></i>' 
    : '<i class="fas fa-moon"></i>';
});
